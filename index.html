<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        </style>
        <link rel="stylesheet" href="style.css" />
        <title>ARKCORP Showcase Generator</title>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="heading">
            <img src="architect-logo.png" class="heading__image" />
            <h1 class="heading__title">ARKCORP AUTOMATED SHOWCASE</h1>
            <h3 class="heading__subtitle">Thank you for choosing ARKCORP!</h3>
        </div>
        <p class="note">
            After generating your showcase, you must
            <strong>manually right click it and then click "Save image as..."</strong>
        </p>
        <canvas class="display" width="700" height="373"></canvas>
        <div class="settings">
            <div class="setting">
                <p class="setting__display" settingDisplay setting="shirt">Shirt:</p>
                <button class="setting__button" uploadButton setting="shirt">Upload</button>
            </div>
            <div class="setting">
                <p class="setting__display" settingDisplay setting="pants">Pants:</p>
                <button class="setting__button" uploadButton setting="pants">Upload</button>
            </div>
            <div class="setting">
                <p class="setting__display" settingDisplay>Color:</p>
                <input type="text" class="setting__text-input" colorInput />
            </div>
            <button class="setting__button" generateButton>Generate</button>
        </div>
    </body>
</html>
